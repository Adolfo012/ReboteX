<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ReboteX - Restablecer contraseña</title>
  <link rel="preload" href="../css/login.css" as="style" />
  <link rel="stylesheet" href="../css/login.css" />
</head>
<body class="login-body">
  <section class="login-section">
    <div class="form-box"></div>
    <div class="form-value">
      <form>
        <h1 class="login-h1">Restablecer contraseña</h1>

        <!-- Email -->
        <div class="inputbox">
          <ion-icon>
            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-mail" width="44" height="44" viewBox="0 0 24 24" stroke-width="1.5" stroke="#F4EDE8" fill="none" stroke-linecap="round" stroke-linejoin="round">
              <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
              <path d="M3 7a2 2 0 0 1 2 -2h14a2 2 0 0 1 2 2v10a2 2 0 0 1 -2 2h-14a2 2 0 0 1 -2 -2v-10z" />
              <path d="M3 7l9 6l9 -6" />
            </svg>
          </ion-icon>
          <input type="email" name="email" placeholder=" " required />
          <label>Correo electrónico</label>
        </div>

        <!-- Nueva contraseña -->
        <div class="inputbox">
          <ion-icon>
            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-lock" width="44" height="44" viewBox="0 0 24 24" stroke-width="1.5" stroke="#F4EDE8" fill="none" stroke-linecap="round" stroke-linejoin="round">
              <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
              <path d="M5 13a2 2 0 0 1 2 -2h10a2 2 0 0 1 2 2v6a2 2 0 0 1 -2 2h-10a2 2 0 0 1 -2 -2v-6z" />
              <path d="M11 16a1 1 0 1 0 2 0a1 1 0 0 0 -2 0" />
              <path d="M8 11v-4a4 4 0 1 1 8 0v4" />
            </svg>
          </ion-icon>
          <input type="password" name="password" placeholder=" " required />
          <label>Contraseña</label>
        </div>

        <!-- Confirmar contraseña -->
        <div class="inputbox">
          <ion-icon>
            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-lock" width="44" height="44" viewBox="0 0 24 24" stroke-width="1.5" stroke="#F4EDE8" fill="none" stroke-linecap="round" stroke-linejoin="round">
              <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
              <path d="M5 13a2 2 0 0 1 2 -2h10a2 2 0 0 1 2 2v6a2 2 0 0 1 -2 2h-10a2 2 0 0 1 -2 -2v-6z" />
              <path d="M11 16a1 1 0 1 0 2 0a1 1 0 0 0 -2 0" />
              <path d="M8 11v-4a4 4 0 1 1 8 0v4" />
            </svg>
          </ion-icon>
          <input type="password" name="confirmpassword" placeholder=" " required />
          <label>Confirmar contraseña</label>
        </div>

        <button class="login-button" type="button">Restablecer</button>
      </form>
    </div>
  </section>
</body>
</html>
