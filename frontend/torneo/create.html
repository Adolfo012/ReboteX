<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReboteX Client</title>
    <link rel="preload" href="../css/dashboard.css" as="style">
    <link href="../css/dashboard.css" rel="stylesheet">
    <link rel="preload" href="../css/forms.css" as="style">
    <link href="../css/forms.css" rel="stylesheet">
</head>

<body>
    <div id="slidebar"></div>
        <section class="principalbox">
            <div class="contorno">
                <h1>Crear Torneo</h1>
                <form action="#" method="POST">
                    <label>Nombre de torneo: <br>
                        <input type="text" name="name"> <br>
                    </label>

                    <label>Ubicación: <br>
                        <input type="text" name="ubicacion"> <br>
                    </label>

                    <label>Descripción: <br>
                        <input type="text" name="descripcion"> <br>
                    </label>

                    <label>Fecha de Inicio: <br>
                        <input type="date" name="fechaInicio"> <br>
                    </label>

                    <label>Fecha de Fin: <br>
                        <input type="date" name="fechaFin"> <br>
                    </label>

                    <label class="tipo torneo">Elige el tipo de torneo:</label><br>
                    <label for="Individual">Individual</label>
                    <input type="radio" id="Individual" name="tipoTorneo" value="Individual" required> <br>
                    <label for="Equipos">Equipos</label>
                    <input type="radio" id="Equipos" name="tipoTorneo" value="Equipos" required>
                    <br>

                    <label for="cantidad" style="display: none">
                        Cantidad de equipos/participantes en el torneo:
                    </label>
                    <input type="number" id="cantEquipo" name="cantEquipo" style="display: none">
                    <br>

                    <script>
                        // Mostrar/ocultar campos adicionales según el tipo de torneo
                        document.querySelectorAll('input[name="tipoTorneo"]').forEach(function(radio) {
                            radio.addEventListener('change', function() {
                                var show = (this.value === 'Individual' || this.value === 'Equipos');
                                document.getElementById('cantEquipo').style.display = show ? 'block' : 'none';
                                var qtyLabel = document.querySelector('label[for="cantidad"]');
                                if (qtyLabel) qtyLabel.style.display = show ? 'block' : 'none';
                            });
                        });

                        // Estado inicial seguro cuando no hay radio seleccionado aún
                        document.addEventListener('DOMContentLoaded', function() {
                            var checked = document.querySelector('input[name="tipoTorneo"]:checked');
                            var show = checked && (checked.value === 'Individual' || checked.value === 'Equipos');
                            document.getElementById('cantEquipo').style.display = show ? 'block' : 'none';
                            var qtyLabel = document.querySelector('label[for="cantidad"]');
                            if (qtyLabel) qtyLabel.style.display = show ? 'block' : 'none';
                        });
                    </script>

                    <div class="flex-contianer">
                        <button type="submit" class="button-left" style="height: 45px; margin-top: 13px;">
                            Crear
                        </button>
                        <a href="../client/dashboard.html" class="button-right">Volver</a>
                    </div>
                </form>
            </div>
        </section>

    <footer class="footer">
        <p>© 2025 ReboteX - Todos los derechos reservados</p>
    </footer>
    
    <script src="../js/dashboard.js"></script>
</body>
</html>
