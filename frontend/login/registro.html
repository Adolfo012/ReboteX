<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReboteX Registro</title>
    <link rel="preload" href="../css/login.css" as="style">
    <link href="../css/login.css" rel="stylesheet">
</head>
<body class="form-body">

            <a href="#"> Inicio </a>

    <section class="form-section">
        <div class="form-box"></div>
            <div class="form-value">
                <form id="register-form" method="POST" action="#">
                    
                    <h1 class="login-h1"> Registro </h1>
                    
                    <div class="inputbox">
                        <input name="name" type="text" required> <br>
                        <label for=""> Nombre(s) </label>
                    </div>
                    <div class="inputbox">
                        <input name="fsurname" type="text" required> <br>
                        <label for=""> Apellido Paterno </label>
                    </div>
                    <div class="inputbox">
                        <input name="msurname" type="text" required> <br>
                        <label for=""> Apellido Materno </label>
                    </div>
                    <div class="inputbox-birthday">
                        <label class="birthday">Fecha de Nacimiento</label>
                        <input name="birthdate" type="date" required> <br>
                    </div>
                    <div class="inputbox-gender">
                        <label class="genero" >Género</label>
                        <div class="radio-group">
                            <input type="radio" id="hombre" name="gender" value="hombre" required> <br>
                            <label for="hombre">Hombre</label>
                            <input type="radio" id="mujer" name="gender" value="mujer" required> <br>
                            <label for="mujer">Mujer</label>
                            <input type="radio" id="otro" name="gender" value="otro" required> <br>
                            <label for="otro"><br><br>Sin mencionar</label>
                        </div>
                    </div>
                    <div class="inputbox">
                        <input name="nickname" type="text" required> <br>
                        <label for=""> Apodo </label>
                    </div>
                    <div class="inputbox">
                        <input name="email" type="email" required> <br>
                        <label for=""> Correo </label>
                    </div>
                    <div class="inputbox">
                        <input name="password" type="password" required>
                        <label for=""> Contraseña </label>
                    </div>
                    <div class="inputbox">
                        <input name="confirmpassword" type="password" required>
                        <label for=""> Confirmar Contraseña </label>
                        <small id="password-error" style="color:#ff6b6b; display:none;">Las contraseñas no coinciden</small>
                    </div>
                    <button id="register-submit" class="login-button" type="submit" disabled> Registrarse </button>
                    <a class="back-form" href="./login.html">Volver</a>
                </form>
            </div>
    </section>

    <script src="../js/registro.js"></script>

</body>
</html>
